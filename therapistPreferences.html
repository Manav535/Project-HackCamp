<!DOCTYPE html>
<html>
    <head>
        <title> Minder </title>
        <link rel="icon" type="images/x-icon" href="images/favicon.ico">

        <link href="styleSecondPage.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="about">

            <h2 class="name"> Therapist Preferences</h2>

            <div class="line"> </div>

            <form id="survey-form">

                <div class="form-control">
                    <label for="age" id="label-age">
                      Age
                    </label>
                    <input type="number" id="age"  />
                </div>


                <div class="form-control">
                    <label for="gender" id="label-gender">
                      Gender?
                    </label>
                    <select name="gender" id="gender">
                      <option value="none" selected disabled hidden>Select an Option</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="non-binary">Non-Binary</option>
                      <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-control">
                    <label for="therapist-language" id="label-therapist-language">
                        Language(s)
                    </label>
                    <input type="text" id="therapist-language" multiple/>
                </div>

                <div class="form-control">
                    <label for="visible-diversity" id="label-visible-diversity">
                      Visible Diversity
                    </label>
                    <select name="visible-diversity" id="visible-diversity" onchange="toggleSpecify()">
                      <option value="none" selected disabled hidden>Select an Option</option>
                      <option value="ethnicity/race" >Ethnicity/Race</option>
                      <option value="disability" >Disability Community</option>
                      <option value="lgbtqia+" >LGBTQIA+ Community</option>
                      <option value="religion" >Religion</option>
                      <option value="other" >Other</option>
                    </select>
                </div>


                <div class="form-control" id="diversity-specify" style="display: none;">
                    <label for="diversity-specify" id="label-diversity-specify">
                        Please specify
                    </label>
                    <input type="text" id="diversity-specify" placeholder="" />
                </div>


                <div class="form-control">
                    <label for="distanceRange">Select distance (in km):</label>
                    <div class="slidecontainer">
                        <input type="range" min="0" max="100" value="50" class="slider" id="distanceRange">
                        <span id="distanceValue">50 km</span>
                    </div>
                </div>

                <div class="form-control">
                    <label for="hourlyFeeRange">Select preferred hourly fee (under):</label>
                    <div class="slidecontainer">
                        <input type="range" min="0" max="100" value="50" class="slider" id="hourlyFeeRange">
                        <span id="hourlyFeeValue">100 $/hr</span>
                    </div>
                </div>


            
                <div class="line"> </div> 

                <div class="submit-buttons">
                    <button type="reset" value="reset" id="reset">
                    Reset
                    </button>
                    <button type="submit" value="submit" id="submit">
                    Submit
                    </button>
                </div>

                
               

            </form>
        
        </div>
        
    </body>
    <script src="scriptTherapistPreferences.js"></script>
</html>
