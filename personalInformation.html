<!DOCTYPE html>
<html>
    <head>
        <title> Minder </title>
        <link rel="icon" type="images/x-icon" href="images/favicon.ico">

        <link href="styleSecondPage.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="about">

            <h2 class="name"> Personal Information</h2>

            <form id="survey-form" action="therapistPreferences.html">

                <div class="form-control">
                    <label for="name" id="label-name">
                        Name
                    </label>
                    <input type="text" id="name" required />
                </div>

                <div class="form-control">
                    <label for="age" id="label-age">
                      Age
                    </label>
                    <input type="number" id="age"  required />
                </div>


                <div class="form-control">
                    <label for="gender" id="label-gender">
                      Gender?
                    </label>
                    <select name="gender" id="gender">
                      <option value="none" selected disabled hidden>Select an Option</option>
                      <option value="male">Man</option>
                      <option value="female">Female</option>
                      <option value="non-binary">Non-Binary</option>
                      <option value="other">Other</option>
                      <option value="preferNotToSay">Prefer Not To Say</option>"
                      required
                    </select>
                </div>

                <div class="form-control">
                    <label for="location" id="label-location">
                        Location (Zipcode)
                    </label>
                    <input type="text" id="location"  required />
                </div>

                <div class="form-control">
                    <label id="label-accessibility">
                        Do you have accessibility needs?
                    </label>
                    
                    <label for="accessibility-yes" id="label-accessibility-yes">
                        <input type="radio" id="accessibility-yes" name="accessibility" onclick="toggleSpecify(this)" required>Yes</input>
                    </label>
                    <label for="accessibility-no" id="label-accessibility-no">
                        <input type="radio" id="accessibility-no" name="accessibility" onclick="toggleSpecify(this)">No</input>
                    </label>
                </div>
                    
                <div class="form-control" id="accessibility-specify" style="display: none;">
                    <label for="specify" id="label-specify">
                        Please specify your needs
                    </label>
                    <input type="text" id="specify" placeholder="" />
                </div>

                <div class="submit-buttons">
                    <button type="reset" value="reset" id="reset">
                    Reset
                    </button>

                    <button type="submit" value="submit" id="submit">
                        Submit
                    </button>
                    
                </div> 

            </form>
        
        </div>
        
    </body>
    <script src="script.js"></script>
</html>
